name: PearlControl
main: com.github.NinjaWolf.PearlControl.PearlControl
version: 1.0
description: Gives complete control over pearls and everything they do.
author: NinjaWolf
website: https://github.com/NinjaWolf/PearlControl
commands:
   pearlcontrol:
      aliases: [pc, pearl]
      description: PearlControl Commands
      usage:
      /pearlcontrol reload - Reload the PearlControl Config.
      permission-message: You don't have permission to do this.
permissions:
	pearlcontrol.*
		description: Gives access to all PearlControl commands
      	children:
      		pearlcontrol.reload: true
      		pearlcontrol.bypass*: true
      	default: op
    pearlcontrol.bypass.*
    	description: Gives The player all bypass permissions.
    	children:
    		pearlcontrol.bypass.cooldown: true
    		pearlcontrol.bypass.disable: true
    pearlcontrol.reload:
        description: Allows the player to reload the PearlControl Config.
        default: op
    pearlcontrol.bypass.disable:
        description: Allows the player to use pearls even if Pearls are Disabled in Config.
        default: op
    pearlcontrol.bypass.cooldown:
        description: Allows the player to bypass the Cooldown for pearls.
        default: op