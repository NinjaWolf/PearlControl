name: PearlControl
main: com.github.NinjaWolf.PearlControl.PearlControl
version: 1.0
description: Gives complete control over pearls and everything they do.
author: NinjaWolf
website: https://github.com/NinjaWolf/PearlControl
commands:
   pearlcontrol:
      description: PearlControl Commands
      usage: /pc <command>
permissions:
    pearlcontrol.reload:
        description: Allows the player to reload the PearlControl Config.
        default: op
    pearlcontrol.bypass.disable:
        description: Allows the player to use pearls even if Pearls are Disabled in Config.
        default: op
    pearlcontrol.bypass.cooldown:
        description: Allows the player to bypass the Cooldown for pearls.
        default: op